<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="tiempo-actual">
        <h1 class="location-timezone">Ahora</h1>
        <div class="location">
            <canvas class="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature-description">Frío</div>
        <div class="degree-section">
            <h2 class="temperature-degree">25</h2>
            <span>ºC</span>
        </div>
    </div>

    <div class="divisorio"></div>

    <div class="resumen-5-dias">
        <div class="dia1">
            <h1 class="dia1-nombre">LUN</h1>
            <div class="dia1-icono">
                <canvas class="icon-1" width="40" height="40"></canvas>
            </div>
            <div class="temp-dia-1">
                <h2 class="temperature-degree-max-1">25</h2>
                <h2 class="temperature-degree-max-1">|</h2>
                <h2 class="temperature-degree-min-1">10</h2>

            </div>
        </div>

        <div class="dia1">
                <h1 class="dia1-nombre">MAR</h1>
                <div class="dia1-icono">
                    <canvas class="icon-2" width="40" height="40"></canvas>
                </div>
                <div class="temp-dia-1">
                    <h2 class="temperature-degree-max-2">25</h2>
                    <h2 class="temperature-degree-max-2">|</h2>
                    <h2 class="temperature-degree-min-2">10</h2>
                </div>
            </div>

        <div class="dia1">
                <h1 class="dia1-nombre">MIE</h1>
                <div class="dia1-icono">
                    <canvas class="icon-3" width="40" height="40"></canvas>
                </div>
                <div class="temp-dia-1">
                    <h2 class="temperature-degree-max-3">25</h2>
                    <h2 class="temperature-degree-max-3">|</h2>
                    <h2 class="temperature-degree-min-3">10</h2>
                </div>
            </div>

        <div class="dia1">
                <h1 class="dia1-nombre">JUE</h1>
                <div class="dia1-icono">
                    <canvas class="icon-4" width="40" height="40"></canvas>
                </div>
                <div class="temp-dia-1">
                    <h2 class="temperature-degree-max-4">25</h2>
                    <h2 class="temperature-degree-max-4">|</h2>
                    <h2 class="temperature-degree-min-4">10</h2>
                </div>
            </div>

        
            

    </div>



    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
